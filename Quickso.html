    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script type = "text/javascript" src="JavaScript/calculations.js"></script>

    <style>
    body{
      background:black;
    }
      .connectedSortable {
        width: 72px;
        min-height: 20px;
        list-style-type: none;
        margin: 0;
        padding: 5px 0 0 0;
        float: left;
        margin-right:10px;
      }
     .connectedSortable li {
        line-height: 35px;
        border-radius:10px;
        margin: 0 5px 5px 5px;
        padding: 5px;
        font-size: 50px;
        width: 50px;
        height: 50px;
        text-align: center;
        user-select: none;
        cursor:pointer;
        border:none;
        background: #17153c;
        margin-bottom:22px;
      }

      .ui-sortable-placeholder {
        width: 45px;
        height:15px;
        background:#603079 !important;
      }
      .disabled{
        background: #dc3545;
        cursor:default !important;
      }
      .center{
        background:#1d172b !important;
      }
      .board{
        position:fixed;
        top:30%;
        left:40%;
        background:#3b3279;
        border-radius:10px;
        padding: 25px 25px;
      }
      [data-sign = "-1"]{
        background:#505be4 !important;
      }
      [data-sign = "1"]{
        background:#b9112d !important;
      }
      [data-sign] {
        color: white;
      }
      .ghost{
        background :#bbb0b0;
      }
      .current-round, .Player-turn, .symbol-count, .game-status{
        color:white;
      }
      .error{
        border:1px solid red;
      }
      input::-webkit-inner-spin-button {
    /* display: none; <- Crashes Chrome on hover */
    -webkit-appearance: none;
    margin: 0; /* <-- Apparently some margin are still there even though it's hidden */
}


      @keyframes glowing {
        0% { box-shadow:  -2px 0px -10px 5px #25f36e;}
        40% { box-shadow: 0px 0px 21px 5px #25f36e; }
        60% { box-shadow: 0px 0px 21px 5px #25f36e; }
        100% { box-shadow:-2px 0px -10px 5px #25f36e; }
      }

      @keyframes holding {
        0% { box-shadow: -8px 6px -10px 3px rgba(0,0,0,0.4); transform:scale(1);}
        40% {box-shadow: -8px 6px 1px 3px rgba(0,0,0,0.4); }
        60% {box-shadow: -8px 6px 2px 3px rgba(0,0,0,0.4); }
        100% { box-shadow: -8px 6px 3px 3px rgba(0,0,0,0.4); transform:scale(1.1);}
      }
      .ui-sortable-helper{
        animation: holding .6s 1 forwards;
      }
      .glow {
        animation: glowing 2000ms 4;
      }
      .btn{
        float:right;
      }

    </style>
  </head>

  <body>
    <h2 class="current-round"> Current Round : <span></span> </h2>
    <h2 class="Player-turn">  Your Turn: <span id="player-turn"></span></h2>
    <h2 class ="symbol-count"> Number of X on Board : <span id ="Xcount"></span></h2>
    <h2 class ="symbol-count"> Number of Y on Board : <span id ="Ocount"></span></h2>
