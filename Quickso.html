<html lang="en">
  <head>
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.css">
    <script type = "text/javascript" src="jquery-ui-1.12.1.custom/external/jquery/jquery.js"></script>
    <script type = "text/javascript" src="jquery-ui-1.12.1.custom/jquery-ui.js"></script>
    <script type = "text/javascript" src="JavaScript/calculations.js"></script>

    <style>
    body{
      background:black;
    }
      .connectedSortable {
        width: 72px;
        min-height: 20px;
        list-style-type: none;
        margin: 0;
        padding: 5px 0 0 0;
        float: left;
      }
     .connectedSortable li {
        line-height: 40px;
        border-radius:10px;
        margin: 0 5px 5px 5px;
        padding: 5px;
        font-size: 50px;
        width: 50px;
        height: 50px;
        text-align: center;
        user-select: none;
        cursor:pointer;
        border:none;
        background: #17153c;
        box-shadow: -8px 6px 3px 3px rgba(0,0,0,0.2);
      }
      .ui-sortable-helper{
        box-shadow: -8px 6px 3px 3px rgba(0,0,0,0.2);
      }
      .ui-sortable-placeholder {
        width: 45px;
        height:15px;
        background:#603079 !important;
      }
      .disabled{
        background: #dc3545;
        cursor:default !important;
      }
      .center{
        background:#1d172b !important;
      }
      .board{
        position:fixed;
        top:30%;
        left:40%;
        background:#3b3279;
        border-radius:10px;
        padding: 25px 25px;
      }
      [data-sign = "-1"]{
        background:#505be4 !important;
      }
      [data-sign = "1"]{
        background:#b9112d !important;
      }
      [data-sign] {
        color: white;
      }
      .ghost{
        background :#bbb0b0;
      }
      .current-round{
        color:white;
      }




      @keyframes glowing {
        0% { box-shadow:  -2px 0px -10px 5px #1281d0; }
        40% { box-shadow: -2px 0px 21px 5px #1281d0; }
        60% { box-shadow: -2px 0px 21px 5px #1281d0; }
        100% { box-shadow:-2px 0px -10px 5px #1281d0; }
      }

      .glow {
        animation: glowing 2000ms 5;
      }

    </style>
  </head>

  <body>
    <h2 class="current-round"> Current Round : <span></span> </h2>
    <div class="board">
    </div>


  </body>
</html>
